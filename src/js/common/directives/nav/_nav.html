<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CodeEditor</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li class="dropdown" ng-repeat="(nav, navItems) in navs">
                <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{nav}}</a>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="item in navItems" ng-class="{divider: item.divider}"><a href ng-click="item.action()" ng-if="!item.divider">{{item.label}}</a></li>
                </ul>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->

<div class="hidden">
    <input type="file" id="selectFile"/>
</div>
